<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gellezsgca Business Center Katsina</title>

  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <header class="royal-header">
    <img src="assets/logo.png" alt="Logo" />
    <h1>Gellezsgca Business Center Katsina</h1>
    <p>No 13 Muhammadu Buhari Road GRA Katsina</p>
    <p>Email: asalamalameen@gmail.com</p>
  </header>

  <section class="auth-box">
    <h2>Sign Up / Login</h2>

    <input type="text" id="name" placeholder="Full Name (customers only)" />
    <input type="date" id="dob" />
    <input type="text" id="address" placeholder="Address" />

    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <input type="tel" id="phone" placeholder="Phone (admin only)" />

    <button id="authBtn">Sign Up / Login</button>
  </section>

  <script type="module" src="js/auth.js"></script>
</body>
</html>
